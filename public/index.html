<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <!-- <link rel="stylesheet" href="/style.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>ЛР2</title>
</head>

<body class="indigo">
  <div class="container">
    <div class="row">
      <h5 class="center-align blue-grey-text text-lighten-5">Лабораторная работа 2</h5>
      <h6 class="center-align blue-grey-text text-lighten-5">Выполнил: Заболотских Никита</h6>
    </div>

    <div class="row">
      <form action="" class="col s12" id="message-form">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mode_edit</i>
            <textarea id="message" name="message-field" placeholder="Сообщение"
              class="materialize-textarea blue-grey-text text-lighten-5"></textarea>
            <label for="icon_prefix2" class="blue-grey-text text-lighten-3"><span id="username"></span></label>
          </div>
        </div>

        <div class="row">
          <div class="col s4 offset-s5">
            <button class="btn waves-effect waves-light" type="submit" name="action">
              Отправить
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>

        <div class="row blue-grey-text text-lighten-5" id="message-area"></div>
      </form>
    </div>
  </div>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
